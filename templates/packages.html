<div>
    {{ range $index, $size := .packageSizes }}
        <div>
            <span>Package: {{ $size }}</span>
            <button hx-delete="/delete/{{$index}}" hx-target="#packages" hx-swap="outerHTML">❌</button>
        </div>
    {{ end }}
    <div>
        <input type="number" name="packageSize" placeholder="New package size">
        <button hx-post="/package" hx-target="#packages" hx-include="[name='packageSize']">✔️</button>
    </div>
</div>
